<!DOCTYPE html>
<html lang="si">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>miniIMDB</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/jumbotron.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/oblikaPrva.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href=".">mini IMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

	  %if up_ime:
          <form class="navbar-form navbar-right">
	    <a href="/uporabnik/{{id_up[0]}}" class="btn btn-link" role="button">{{up_ime}}</a>
            <a href="/odjava/" class="btn btn-xs btn-info" role="button">odjava</a>  
	  </form>

	  %else:
          <form action="/uporabnik/" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" name="up_ime" placeholder="Uporabniško ime..." class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="geslo" placeholder="Geslo..." class="form-control">
            </div>
	    <button type="submit" class="btn btn-success">Prijava</button>
	       
            <a href="/registracija/" class="btn btn-info" role="button">Registracija</a>
          </form>
	 %end

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>mini IMDB</h1>
	<h2>Filmi</h2>
        <ul>
	%for id, ime in filmi:
    		<li ><a href="film/{{id}}">{{ ime }}</a>
	%end
	</ul>
        <p><a class="btn btn-primary btn-sm" href="/vsi/" role="button">Ve? filmov &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Iskanje</h2>
          <form action='/iskanje/'>
            <div class="form-group">
              <input type="text" name="ime" placeholder="Naslov filma..." class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="zvrst" placeholder="Zvrst filma..." class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="letoOd" placeholder="Od leta..." class="form-control">
            </div>
	    <div class="form-group">
              <input type="text" name="letoDo" placeholder="Do leta..." class="form-control">
            </div>
	    <div class="form-group">
              <input type="text" name="ocenaMin" placeholder="Najnižja ocena..." class="form-control">
            </div>
	    <div class="form-group">
              <input type="text" name="ocenaMax" placeholder="Najvišja ocena..." class="form-control">
            </div>
	    <div class="form-group">
              <input type="text" name="igralec" placeholder="Ime ali priimek igralca..." class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Iš?i</button>
          </form>
          
        </div>
        <div class="col-md-8">
          <img src="/static/movies2.jpg" class="img-thumbnail" alt="slika" width="800" height="400">
       </div>
      </div>




      <hr>

      <footer>
        <p>&copy; miniIMDB 2015</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
